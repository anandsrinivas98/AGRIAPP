services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agrisense-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agrisense}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-agrisense}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - agrisense-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: agrisense-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agrisense-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agrisense-backend
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://agrisense:password@postgres:5432/agrisense
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-jwt-secret-change-in-production
      - ML_SERVICE_URL=http://ml-service:8000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - agrisense-network
    command: npm run dev

  # ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: agrisense-ml
    environment:
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
    volumes:
      - ./ml-service:/app
      - ./ml-service/models:/app/models
      - ./uploads:/app/uploads
    networks:
      - agrisense-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agrisense-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
      - NEXT_PUBLIC_ML_SERVICE_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - agrisense-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  agrisense-network:
    driver: bridge